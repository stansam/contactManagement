{% extends "base.html" %}

{% block title %}Forgot Password - Contact Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Forgot Password</h1>
        <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="POST" action="{{ url_for('main.forgot_password') }}" id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </form>

        <div class="auth-links">
            <p><a href="{{ url_for('main.login') }}">Back to Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
