{% extends "base.html" %}

{% block title %}Login - Contact Manager{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('main.login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('main.forgot_password') }}">Forgot Password?</a>
            <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
